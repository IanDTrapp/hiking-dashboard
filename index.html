<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking DashBoard</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" type="image/png" href="static/img/icon.png">

    <!-- plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- d3 JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    

    <!-- Leaflet JS & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
</head>
<body>
    <div class="grid-container">
        <header class="header"></header>
        <aside class="sidenav">
            <h3 class='totalHikes'>Total Hikes: <p id='totalHikes'></p></h3>
            <h3 class='totalMiles'>Total Distance Hiked: <p id='totalMiles'></p></h3>
            <h3 class='totalElevation'>Total Elevation Hiked: <p id='totalElevation'> </p></h3>
            <h3 class='totalStates'>Total States Hiked: <p id='totalStates'></p></h3>
        </aside>
        <main class="main"> 
            <div class='mapbox' id="map"></div>
            <div class='charts' id="charts">
                <div class='scatter' id='scatter'></div>
                <div class='pie' id='pie'></div>
            </div>
            <div class='log' id="log"></div>
            <div class='cumulative' id="cumulative"></div>
        </main>
        <footer class="footer"></footer>
        <aside class='rightCol'></aside>
    </div>

<!-- Scripts -->
<script type="text/javascript" src="static/js/config.js"></script>
<script type="text/javascript" src="static/js/logic.js"></script>
</body>
</html>
